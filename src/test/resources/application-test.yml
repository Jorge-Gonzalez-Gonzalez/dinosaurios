spring:
  datasource:
    url: jdbc:hsqldb:mem:test;sql.syntax_mys=true;
    username: test
    password: test
    driver-class-name: org.hsqldb.jdbcDriver
  jpa:
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: false
